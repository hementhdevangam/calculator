<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<script>
    function addition(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res;
        res= parseFloat(n1)+parseFloat(n2);
        
        document.getElementById("res").value=res;
    }
    function subtraction(){
        var n3 = document.getElementById("num1").value;
        var n4 = document.getElementById("num2").value;
        var res;
        res= parseFloat(n3)-parseFloat(n4);
        
        document.getElementById("res").value=res;
    }
    function multiplication(){
        var n5 = document.getElementById("num1").value;
        var n6 = document.getElementById("num2").value;
        var res;
        res= parseFloat(n5)*parseFloat(n6);
        
        document.getElementById("res").value=res;
    }
    function division(){
        var n7 = document.getElementById("num1").value;
        var n8 = document.getElementById("num2").value;
        var res;
        res= parseFloat(n7)/parseFloat(n8);
        
        document.getElementById("res").value=res;
    }
    function modular(){
        var n9 = document.getElementById("num1").value;
        var n0 = document.getElementById("num2").value;
        var res;
        res= parseFloat(n9)%parseFloat(n0);
        
        document.getElementById("res").value=res;
    }
    
</script>
<body style="background-color: rgb(231, 222, 182);">
    <div >
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="num1" placeholder="number1" aria-label="number1" >
            <span class="input-group-text">Operation</span>
            <input type="text" class="form-control" id="num2" placeholder="number2" aria-label="number2">
          </div>
          <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col"><button type="button" class="btn btn-primary" onclick="addition()">Addition</button><hr></div>
              <div class="col"><button type="button" class="btn btn-primary" onclick="subtraction()">Subtraction</button><hr></div>
              <div class="col"><button type="button" class="btn btn-primary" onclick="multiplication()">Multiplication</button><hr></div>
              <div class="col"><button type="button" class="btn btn-primary" onclick="division()">Division</button><hr></div>
            </div>
        </div>
            <div class="row row-cols-1" style="text-align: center;">
                <div class="col"><button type="button" class="btn btn-primary" onclick="modular()">Modular division</button><hr></div>
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"></span>
                <input type="text" class="form-control" id="res" placeholder="Result" aria-label="Result" aria-describedby="addon-wrapping">
              </div>
          
    </div>
</body>
</html>
